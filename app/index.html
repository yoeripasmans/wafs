<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web app</title>
	<link rel="stylesheet" href="static/css/index.css">
</head>

<body>
	<nav>
		<ul>
			<li><a href="#home">Home</a></li>
			<li><a href="#pokemons">Pokemons</a></li>
		</ul>
	</nav>

	<section id="home">
		<h1>Pokemon Database</h1>
	</section>

	<section id="pokemons">
		<ul>
			<li><a href="#pokemons/:name" class="link"><img data-bind="img" src="/" alt="">
			<span data-bind="name"></span></a></li>
		</ul>
	</section>

	<section id="pokemons-detail">
		<header>
			<img data-bind="img" src="/" alt="">
			<h1 data-bind="name"></h1>
		</header>

		<div class="stats-container">
			<div>
				<h3>Height:</h3>
				<span data-bind="height"></span>
			</div>

			<div>
				<h3>Weight:</h3>
				<span data-bind="weight"></span>
			</div>

			<div>
				<h3>Base Experience:</h3>
				<span data-bind="base_experience"></span>
			</div>
			<div>
				<h3>Abilities:</h3>
				<div data-bind="abilities">
					<div data-bind="ability">
						<div data-bind="name"></div>
					</div>
				</div>
			</div>
			<div>
				<h3>Types:</h3>
				<div data-bind="types">
					<div data-bind="type">
						<div data-bind="name"></div>
					</div>
				</div>
			</div>
		</div>

	</section>

	<script type="text/javascript" src="static/js/transparency.min.js"></script>
	<script type="text/javascript" src="static/js/routie.js"></script>
	<script type="text/javascript" src="static/js/index.js"></script>
</body>

</html>
